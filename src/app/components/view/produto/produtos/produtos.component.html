<div class="row">
  <div class="position-relative z-index-2">
    <div class="card card-plain mb-4">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-lg-6">
            <div class="d-flex flex-column h-100">
              <h2 class="font-weight-bolder mb-0">
                Produtos
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-2">
      <div class="d-flex">
        <div
          class="icon icon-shape icon-lg bg-gradient-success shadow text-center border-radius-xl mt-n3 ms-4"
        >
          <i class="material-icons opacity-10" aria-hidden="true">view_in_ar</i>
        </div>
        <button
          class="material-icons opacity-10 btn btn-success rounded-circle ml-3"
          routerLink="/produtos/novoProduto"
        >
          add
        </button>
      </div>
      <div class="card-body p-3 d-flex flex-wrap">
        <div
          class="col-lg-5 col-sm-5"
          style="margin-top: 10px"
          *ngFor="let produto of produtos"
        >
          <app-item-loja [produto]="produto"></app-item-loja>
        </div>
      </div>
      <nav aria-label="Paginação" class="ml-4">
        <ul class="pagination">
          <li class="page-item" *ngIf=" pageAtual > getRange(tabelaDetails.totalPages - 1)[0]">
            <a class="page-link" (click)="navegarParaPaginaAnteriorTabela(pageAtual)"  aria-label="Anterior">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <ng-container *ngFor="let page of getRange(tabelaDetails.totalPages)"> 
            <li class="page-item"><a class="page-link"(click)="navegarParaPaginaTabela(page)">{{ page }}</a></li>
          </ng-container>
          
          <li class="page-item"  *ngIf=" pageAtual < getRange(tabelaDetails.totalPages - 1).length">
            <a class="page-link"  (click)="navegarParaProximaPaginaTabela(pageAtual)" aria-label="Próximo">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
  </div>
  
</div>
